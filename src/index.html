<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SIR - Space Invaders Reverse</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body onload="gameAudio.load();">
<div class="scenes">
  <div id="title" class="scene">
    <div class="maintitle">
      <h1>SPACE INVADERS REVERSE</h1>
    </div>
    <ul class="titleList">
      <li class="menu" data-scene="commandpost">Start</li>
      <li class="menu" data-scene="run">Attack!</li>
      <li class="menu" data-scene="impressum">Impressum</li>
      <li class="menu" data-scene="highscore">Highscore</li>
    </ul>
  </div>
  <div id="commandpost" class="scene">
    <h3>Command Post</h3>
  </div>
  <div id="run" class="scene">
    <h3>Run</h3>
    <canvas id="invaderCanvas">
    </canvas>
  </div>
  <div id="highscore" class="scene">
    <h3>Highscore</h3>
  </div>
  <div id="impressum" class="scene">
    <h3>impressum</h3>
  </div>
</div>
<script src="main.bundle.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.2.3/pixi.min.js"></script>
</body>

</html>
